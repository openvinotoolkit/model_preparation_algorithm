model:
    backbone:
        type: LiteHRNet 
        norm_cfg:
            type: SyncBN
            requires_grad: true
        norm_eval: false
        extra:
            stem:
                stem_channels: 32
                out_channels: 32
                expand_ratio: 1
                strides: !!python/tuple [2, 2]
                extra_stride: true
                input_norm: false
            num_stages: 2
            stages_spec:
                neighbour_weighting: false
                weighting_module_version: v1
                num_modules: !!python/tuple [4, 4]
                num_branches: !!python/tuple [2, 3]
                num_blocks: !!python/tuple [2, 2]
                module_type: !!python/tuple ['LITE', 'LITE']
                with_fuse: !!python/tuple [true, true]
                reduce_ratios: !!python/tuple [8, 8]
                num_channels: !!python/tuple [!!python/tuple [60, 120], !!python/tuple [60, 120, 240]]
            out_modules:
                conv:
                    enable: false
                    channels: 160
                position_att:
                    enable: false
                    key_channels: 64
                    value_channels: 240
                    psp_size: !!python/tuple [1, 3, 6, 8]
                local_att:
                    enable: false
            out_aggregator:
                enable: false
            add_input: false